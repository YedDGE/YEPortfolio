<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="dkstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
